<!doctype html>
<html>
<head>
	<style type="text/css">
		#id {
			height: 80%;
			overflow: scroll;
		}

		.avatar {
		    height: 50px;
		    width: 50px;
		    float: left;
		    margin: 0px 10px 0px 0px;
		}

		.endmessage {
		    clear: both;
		    margin-top: 20px;
		}
	</style>
</head>
<body>
	<div id="chat">
	</div>
	<input type="textbox" id="message">
	<button type="button" onclick="send()">Send</button>

	<script src="http://10.17.245.232:3132/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var username = prompt("Username : ");

		var socket = io.connect('http://10.17.245.232:3132');
		socket.on('message', function (data) {
    		document.getElementById("chat").innerHTML += constructMessage(data.avatar, data.username, data.message);
		});

		function send() {
			socket.emit('message', {'username' : username, 'message' : document.getElementById("message").value});
			document.getElementById("message").value = "";
		}

		function constructMessage(avatar, username, content) {
			var html = '';
			html += '<br />';
			html += '<div><img class=\'avatar\' src=' + avatar + '\'/></div>';
			html += '<div><b>' + username + '</b><br />';
			html += content + '</div></div>';
			html += '<hr class=\'endmessage\'/>';

			return html;
		}
	</script>
</body>
</html>
