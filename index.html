<!doctype html>
<html>
<head>
	<style type="text/css">
		#iii {
			-webkit-animation: mymove 30s 1; /* Chrome, Safari, Opera */
   			animation: mymove 30s 1;
		}

		@-webkit-keyframes mymove {
    		from {transform: scale(0.1, 0.1);}
    		to {transform: scale(5, 5);}
		}
	</style>
</head>
<body>
	<div id="chat">
	</div>
	<input type="textbox" id="message">
	<button type="button" onclick="send()">Send</button>

	<script src="http://10.17.245.231:3132/socket.io/socket.io.js"></script>
	<script type="text/javascript">
		var username = prompt("Username : ");

		var socket = io.connect('http://10.17.245.231:3132');
		socket.on('message', function (data) {
    		document.getElementById("chat").innerHTML += data.username + " : " + data.message + "<br />";
		});

		function send() {
			socket.emit('message', {'username' : username, 'message' : document.getElementById("message").value});
			document.getElementById("message").value = "";
		}
	</script>
</body>
</html>
